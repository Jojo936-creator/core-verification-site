<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=/api/callback?code=">
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        window.location.href = "/api/callback?code=" + encodeURIComponent(code);
      } else {
        document.write("Missing code.");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
